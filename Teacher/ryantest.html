<!DOCTYPE html>
<html>

<head>
    <title>Timetable - EduFly</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://apis.google.com/js/api.js" type="text/javascript"></script>

    <style>
        .navbar {
            background-color: green;
        }

        #calendar-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: auto;
            gap: 10px;
            margin-top: 20px;
        }

        .calendar-day {
            border: 1px solid #ddd;
            padding: 10px;
            height: 150px;
            position: relative;
        }

        .calendar-day-header {
            font-weight: bold;
            text-align: center;
        }

        .event {
            background-color: #f1f1f1;
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .event-time {
            font-size: 12px;
            color: #888;
        }

        .calendar-day.active {
            background-color: #f0f8ff;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="../Homepage/home_teacher.html">
            <img src="../img/icon.png" alt="Logo" class="d-inline-block align-top" style="height: 30px; width: auto;">
            EduFly
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">&#9997;&#65039; Homework</a></li>
                <li class="nav-item"><a class="nav-link" href="#">&#128467;&#65039; Timetable</a></li>
                <li class="nav-item"><a class="nav-link" href="#">&#127891; Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#">&#128226; Announcement</a></li>
                <li class="nav-item">
                    <a class="nav-link" id="profileLink" href="#">&#128100; User's Profile</a>
                    <!-- Target for dynamic name -->
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <button id="logout-btn" class="btn btn-primary">&#128682; Log Out</button>
            </ul>
        </div>
    </nav>

    <button id="login-button" class="btn btn-success">Sign in with Google to Access Calendar</button>
    <div id="calendar-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBkep4kR1KlxAHUQM8-dJo-b0cOjUA1tCc",
            authDomain: "edufly-61bfe.firebaseapp.com",
            projectId: "edufly-61bfe",
            storageBucket: "edufly-61bfe.firebasestorage.app",
            messagingSenderId: "467191151194",
            appId: "1:467191151194:web:cac30fd47ebff5a7233663",
            measurementId: "G-NQN411353D"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        const provider = new GoogleAuthProvider();
        provider.addScope("https://www.googleapis.com/auth/calendar.readonly");

        async function signInAndFetchCalendar() {
            try {
                const result = await signInWithPopup(auth, provider);
                const credential = GoogleAuthProvider.credentialFromResult(result);
                const accessToken = credential.accessToken;

                if (!accessToken) {
                    throw new Error("Access token is undefined. Please ensure Calendar access is granted.");
                }
                console.log("Access Token:", accessToken);

                fetchCalendarEvents(accessToken);
            } catch (error) {
                console.error("Error signing in with Google:", error);
            }
        }

        async function fetchCalendarEvents(accessToken) {
            try {
                const response = await fetch("https://www.googleapis.com/calendar/v3/calendars/primary/events", {
                    headers: {
                        Authorization: `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const events = await response.json();
                console.log("Events data:", events);

                if (events.items) {
                    renderCalendar(events.items);
                } else {
                    console.error("No events found or access is denied.");
                    renderCalendar([]);
                }
            } catch (error) {
                console.error("Error fetching calendar events:", error);
            }
        }

        function renderCalendar(events) {
            const calendarContainer = document.getElementById("calendar-container");
            calendarContainer.innerHTML = "";

            const currentDate = new Date();
            const currentMonth = currentDate.getMonth();
            const currentYear = currentDate.getFullYear();

            // Generate the calendar for the current month
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const daysInMonth = lastDay.getDate();
            const firstDayOfWeek = firstDay.getDay();
            const lastDayOfWeek = lastDay.getDay();

            // Create empty cells for the days before the 1st of the month
            let dayCells = Array(firstDayOfWeek).fill(null);

            // Add cells for the days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                dayCells.push(day);
            }

            // Create empty cells for the days after the last day of the month
            const remainingCells = 7 - (dayCells.length % 7);
            if (remainingCells !== 7) {
                dayCells.push(...Array(remainingCells).fill(null));
            }

            // Create grid layout for the calendar
            const calendarGrid = document.createElement("div");
            calendarGrid.classList.add("calendar-grid");

            // Add day names header
            const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            dayNames.forEach(dayName => {
                const dayHeader = document.createElement("div");
                dayHeader.classList.add("calendar-day-header");
                dayHeader.innerText = dayName;
                calendarGrid.appendChild(dayHeader);
            });

            // Add the actual days
            dayCells.forEach((day, index) => {
                const dayDiv = document.createElement("div");
                dayDiv.classList.add("calendar-day");
                if (day !== null) {
                    dayDiv.innerText = day;

                    // Place events for that day
                    const dayEvents = events.filter(event => {
                        const eventDate = new Date(event.start.dateTime || event.start.date);
                        return eventDate.getDate() === day &&
                            eventDate.getMonth() === currentMonth &&
                            eventDate.getFullYear() === currentYear;
                    });

                    dayEvents.forEach(event => {
                        const eventDiv = document.createElement("div");
                        eventDiv.classList.add("event");
                        const eventTime = event.start.dateTime ? new Date(event.start.dateTime) : new Date(event.start.date);
                        const formattedTime = eventTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        eventDiv.innerHTML = `<strong>${event.summary}</strong><br><span class="event-time">${formattedTime}</span>`;
                        dayDiv.appendChild(eventDiv);
                    });
                }
                calendarGrid.appendChild(dayDiv);
            });

            calendarContainer.appendChild(calendarGrid);
        }

        document.getElementById("login-button").addEventListener("click", signInAndFetchCalendar);
    </script>
</body>

</html>
