<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Uploaded Homework</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h3 class="text-center mb-4">Uploaded Homework</h3>
        
        <!-- Display Selected Class -->
        <p v-if="selectedClass" class="text-center">Class: {{ selectedClass }}</p>

        <!-- Class Selection Dropdown -->
        <label for="classSelect" class="form-label">Select Class:</label>
        <div id="app">
            <select v-model="selectedClass" @change="loadHomework" id="classSelect" class="form-select mb-4">
                <option value="" disabled>Select a class</option>
                <option v-for="className in classes" :key="className" :value="className">
                    {{ className }}
                </option>
            </select>

            <!-- Homework List -->
            <div id="homeworkList" v-if="homeworkList.length" class="list-group shadow-sm">
                <a v-for="homework in homeworkList" :key="homework.id" href="#" class="list-group-item list-group-item-action">
                    <h5 class="mb-1">{{ homework.title }}</h5>
                    <p class="mb-1">{{ homework.description }}</p>
                    <small>Submitted by: {{ homework.studentName }}</small>
                </a>
            </div>
            <p v-else class="text-center">No homework uploaded for {{ selectedClass }}</p>
        </div>
    </div>
    <script type="module" src="js/viewHomework.js"></script>
</body>

</html>
